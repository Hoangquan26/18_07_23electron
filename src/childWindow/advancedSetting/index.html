<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt nâng cao</title>
    <link rel="stylesheet" href="../../assets/boxicons-2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="../../assets/css/childWindow.advancedSetting.css">
    <link rel="stylesheet" href="../../assets/css/base.css">
</head>
<body>
    <div class="body">
        <div class="header">
            <h3>Cài đặt nâng cao </h3>
        </div>
        <div class="setting_form">

            <div class="default_setting login_central">
                <div>
                    <h4>Chọn cấu hình</h4>
                    <a class="add_cònig">Thêm cấu hình</a>
                </div>
                <div>
                    <select name="setting_option">
                        <option>Cấu hình mẫu 1</option>
                        <option>Cấu hình mẫu 2</option>
                        <option>Cấu hình mẫu 1</option>
                    </select>
                </div>
            </div>
            <div class="login_setting login_central">
                <h4>Trang đăng nhập</h4>
                <div class="absolute_input">
                    <input minlength="1" required type="text" name="login_position">
                    <label for="proxy_value">Địa chỉ element login</label>
                </div>
                <div class="absolute_input">
                    <input minlength="1" required type="text" name="login_position">
                    <label for="proxy_value">Địa chỉ element password</label>
                </div>
                <div class="absolute_input">
                    <input minlength="1" required type="text" name="login_position">
                    <label for="proxy_value">Địa chỉ button đăng nhập</label>
                </div>
            </div>
            <div class="get_accountdata_setting login_central">
                <h4>Trang tài khoản</h4>
                <div class="absolute_input">
                    <input minlength="1" required type="text" name="login_position">
                    <label for="proxy_value">Địa chỉ trang tài khoản</label>
                </div>
                <div class="absolute_input">
                    <input minlength="1" required type="text" name="login_position">
                    <label for="proxy_value">Địa chỉ lấy số dư</label>
                </div>
            </div>
            <div class="get_history_setting login_central">
                <h4>Trang lịch sử mua tài khoản </h4>
                <div class="absolute_input">
                    <input minlength="1" required type="text" name="login_position">
                    <label for="proxy_value">Địa chỉ trang lịch sử mua</label>
                </div>
                <div class="absolute_input">
                    <input minlength="1" required type="text" name="login_position">
                    <label for="proxy_value">Địa chỉ bảng tài khoản</label>
                </div>
            </div>
            <div class="button">
                <button class="reset_button">Reset</button>
                <button class="save_button">Lưu</button>
            </div>
        </div>
    </div>
</body>
</html>
